{% extends 'laundry/base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Add New Branch</h3>
   {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>Branch Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Address</label>
      <textarea name="address" class="form-control" required></textarea>
    </div>
      <div class="mb-3">
      <label>Mobile Number</label>
      <input type="tel" name="phone" class="form-control" required pattern="[0-9]{10}" placeholder="Enter 10-digit mobile number" maxlength="10" minlength="10">
    </div>
    <button class="btn btn-success">Add Branch</button>
  </form>

</div>
{% endblock %}
