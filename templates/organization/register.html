<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Company | LaundryPos Hexahash</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f2f2f2;
      padding-top: 40px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-label {
      font-weight: bold;
    }
    .header {
      font-size: 1.6rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4">
        <div class="header text-center">Register Company | <span class="text-primary">LaundryPos Hexahash</span></div>

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">Company Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Full Address</label>
            <textarea name="address" class="form-control" rows="3" required></textarea>
          </div>



          <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="tel" name="phone" class="form-control" minlength="10" maxlength="10" pattern="[0-9]{10}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">WhatsApp Number</label>
            <input type="tel" name="whatsapp" class="form-control" minlength="10" maxlength="10" pattern="[0-9]{10}">
          </div>

          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
  <label class="form-label">Username (for Admin Login)</label>
  <input type="text" name="username" class="form-control" required>
</div>

<div class="mb-3">
  <label class="form-label">Password</label>
  <input type="password" name="password" class="form-control" required>
</div>
<div class="mb-3">
  <label class="form-label">Confirm Password</label>
  <input type="password" name="confirm_password" class="form-control" required>
</div>

          <div class="mb-3">
            <label class="form-label">GST Number (optional)</label>
            <input type="text" name="gst_number" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Company Logo</label>
            <input type="file" name="logo" class="form-control">
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Register Company</button>
          </div>
        </form>

        {% if success %}
          <div class="alert alert-success mt-4 shadow rounded p-3 text-center" role="alert">
            <h5 class="mb-1">✅ Company Registered Successfully!</h5>
            <p class="mb-0">You may now proceed with login or continue setup.</p>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>

<!-- ✅ Restrict input to numbers only -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const phoneInput = document.querySelector('input[name="phone"]');
    const whatsappInput = document.querySelector('input[name="whatsapp"]');

    [phoneInput, whatsappInput].forEach(input => {
      if (input) {
        input.addEventListener("input", function () {
          this.value = this.value.replace(/\D/g, "");
        });
      }
    });
  });
</script>

</body>
</html>
