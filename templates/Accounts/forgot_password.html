<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {

      max-width: 450px;
      margin: 60px auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .card-header {
      background-color: #007bff;
      color: white;
      border-radius: 12px 12px 0 0;
    }

    .btn-primary {
      width: 100%;
    }

    .otp-msg {
      font-size: 0.9rem;
      color: green;
      margin-bottom: 10px;
      display: none;
    }

    .resend-btn {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #007bff;
      background: none;
      border: none;
      text-decoration: underline;
      cursor: pointer;
    }

    .resend-btn:disabled {
      color: grey;
      cursor: not-allowed;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .form-control::placeholder {
      font-size: 0.9rem;
      color: #999;
    }
 /* Back Arrow Style */
    .back-arrow {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
      font-weight: bold ;
    }

    .back-arrow:hover {
      color: #e2e2e2;



  </style>
</head>
<body>


<div class="card">
  <a href="{% url 'login' %}" class="back-arrow">â¬…</a>
  <div class="card-header text-center">
    <h4>ðŸ”’ Forgot Password</h4>
  </div>

  <div class="card-body">

    <form id="forgotForm">
      <!-- Step 1: Choose method -->
      <div class="form-section active" id="step1">
        <label class="form-label">Choose recovery method:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="method" id="emailOption" value="email" checked>
          <label class="form-check-label" for="emailOption">Registered Email</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="method" id="mobileOption" value="mobile">
          <label class="form-check-label" for="mobileOption">Registered Mobile Number</label>
        </div>
        <input type="text" class="form-control mb-3" id="inputField" placeholder="Registered Email">
        <button type="button" class="btn btn-primary" onclick="sendOTP()">Send OTP</button>
      </div>

      <!-- Step 2: Enter OTP -->
      <div class="form-section" id="step2">
        <div class="otp-msg" id="otpMsg">âœ… OTP sent successfully!</div>
        <input type="text" class="form-control mb-2" id="otpField" placeholder="Enter OTP">
        <button type="button" class="btn btn-primary" onclick="verifyOTP()">Verify OTP</button>
        <button type="button" class="resend-btn" id="resendBtn" onclick="resendOTP()" disabled>Resend OTP in 30s</button>
      </div>

      <!-- Step 3: New Password -->
      <div class="form-section" id="step3">
        <input type="password" class="form-control mb-2" id="newPassword" placeholder="New Password">
        <input type="password" class="form-control mb-3" id="confirmPassword" placeholder="Confirm Password">
        <button type="button" class="btn btn-primary" onclick="resetPassword()">Reset Password</button>
      </div>
    </form>
  </div>
</div>

<script>
  const inputField = document.getElementById("inputField");
  const resendBtn = document.getElementById("resendBtn");
  const otpMsg = document.getElementById("otpMsg");

  document.querySelectorAll('input[name="method"]').forEach((radio) => {
    radio.addEventListener('change', function () {
      inputField.placeholder = this.value === 'email' ? "Registered Email" : "Registered Mobile Number";
    });
  });

  function sendOTP() {
    const input = inputField.value.trim();
    if (!input) return alert("Please enter your registered Email or Mobile");

    showStep(2);
    otpMsg.style.display = "block";
    startResendTimer();
  }

  function resendOTP() {
    sendOTP();
  }

  function verifyOTP() {
    const otp = document.getElementById("otpField").value.trim();
    if (!otp) return alert("Please enter the OTP");

    showStep(3);
  }

  function resetPassword() {
    const pass = document.getElementById("newPassword").value.trim();
    const confirm = document.getElementById("confirmPassword").value.trim();

    if (!pass || !confirm) return alert("Please fill both fields");
    if (pass !== confirm) return alert("Passwords do not match");

    alert("âœ… Password reset successfully! Redirecting to login...");
    window.location.href = "/login/";
  }

  function showStep(stepNum) {
    document.querySelectorAll(".form-section").forEach((el, index) => {
      el.classList.toggle("active", index === stepNum - 1);
    });
  }

  function startResendTimer() {
    let countdown = 30;
    resendBtn.innerText = `Resend OTP in ${countdown}s`;
    resendBtn.disabled = true;

    const timer = setInterval(() => {
      countdown--;
      resendBtn.innerText = `Resend OTP in ${countdown}s`;
      if (countdown === 0) {
        clearInterval(timer);
        resendBtn.innerText = "Resend OTP";
        resendBtn.disabled = false;
      }
    }, 1000);
  }
</script>
</body>
</html>
