<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}LaundryPos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .layout-wrapper {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            width: calc(100% - 250px);
        }

        .card-box {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="layout-wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
        <h4>LaundryPos</h4>
        <hr />
        <ul class="nav flex-column">
            <li class="nav-item"><a href="{% url 'superadmin_dashboard' %}" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="{% url 'manage_users' %}" class="nav-link">Manage Users</a></li>
            <li class="nav-item">
                <a href="{% url 'organization_list' %}" class="nav-link">Organizations</a>
            </li>
            <li class="nav-item"><a href="{% url 'export_organizations_csv' %}" class="nav-link text-success">Export CSV</a></li>
            <li class="nav-item"><a href="{% url 'login_logout_history' %}" class="nav-link">Login Logs</a></li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <!-- Top navbar with welcome + logout -->
        <nav class="navbar navbar-expand navbar-light bg-light mb-3">
            <div class="container-fluid justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Welcome, {{ request.user.first_name|default:request.user.username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <a class="dropdown-item" href="{% url 'superadmin_logout' %}">Logout</a>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        {% block content %}
        <!-- Page-specific content here -->
        {% endblock %}
    </div>
</div>

</body>
</html>
